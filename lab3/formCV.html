<!DOCTYPE html>
<html>
<head>
	<title>FormCV</title>
</head>
<body>
	<h1>Enter the Detail of individual for CV</h1>
<form action="ViewCV.asp" method="post">
	<label>First name</label><input type="text" name="fname" value=""> </br>
	<label>Last name</label><input type="text" name="lname" value=""></br>
	<label>Location</label><input type="text" name="location" value=""></br>
	<label>Email</label><input type="email" name="email" value=""></br>
	<label>Objective</label><textarea name="objective" value="short idea" rows="4" cols="50"></textarea></br>
	<label>Experience</label> <textarea name="experience" value="" rows="4" cols="50"></textarea></br>
	<label>EducationCollege1(SLC)</label><textarea name="educationCollege1" value="" rows="4" cols="50"></textarea></br>
	<label>EducationCollege2(+2)</label><textarea name="educationCollege2" value="" rows="4" cols="50"></textarea></br>
	<label>EducationCollege3(Bachelors)</label><textarea name="educationCollege3" value="" rows="4" cols="50"></textarea></br>
	<label>Date of graduation(SLC)</label> <input type="date" name="dateSLC" value=""></br>
	<label>Date of graduation(HSeB)</label> <input type="date" name="dateHSEB" value=""></br>
	<label>PercentageSLC</label><input type="text" name="slcper" value=""></br>
	<label>PercentageHSEB</label><input type="text" name="hsebper" value=""></br>

	<label>SKills</label><textarea name="skill" value="" rows="4" cols="50"></textarea></br>
	<label>Activities</label><textarea name="activities" value="" rows="2" cols="50"></textarea></br>
	<label>Training</label><textarea name="training" value="" rows="2" cols="50"></textarea></br>
	<label>Image</label><input type="file" name="image" value=""></br>
	<input type="submit" name="submit" value="submit">
</form>
</body>
</html>
